<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión</title>
</head>
<body>
    <h1>Cerrar Sesión</h1>
    <p>¿Estás seguro de que deseas cerrar sesión?</p>

        {% csrf_token %}
        <input type="submit" value="Cerrar Sesión">
    </form>
</body>
</html>
